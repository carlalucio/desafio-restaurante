<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itacolomi | Restaurante</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <header class="header">
      <div>
        <img src="images/LOGO.svg" alt="logo Itacolomi Restaurante" />
        <h3>Olá, Carla</h3>
      </div>
      <a href="#"><img src="images/ic_exit.svg" alt="ícone Sair" /> Sair</a>
    </header>

    <main>
      <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('bebidas')">
          Bebidas
        </button>
        <button class="btn" onclick="filterSelection('sobremesas')">
          Sobremesas
        </button>
        <button class="btn" onclick="filterSelection('prato_completo')">
          Prato completo
        </button>
        <button class="btn" onclick="filterSelection('promoções')">
          Promoções
        </button>
      </div>

      <div id="searchContainer">
        <button id="getAll" onclick="filterSelection('getAll')">
          <img src="images/ic_produtos.svg" alt="icone produtos" /> Produtos
          cadastrados
        </button>

        <input
          id="searchbar"
          onkeyup="search_product()"
          type="text"
          name="search"
          placeholder="Buscar na categoria"
        />

        <select name="select" id="select">
          <option value="" disabled selected>Ordenar por (1)</option>
          <option value="maiorPreco">Maior preço</option>
          <option value="menorPreco">Menor Preço</option>
        </select>
      </div>

      <div class="display_recepies">
        <div class="empty">
          <img src="images/icon empty.png" alt="" />

          <h3>Ops! Nenhum produto cadastrado</h3>

          <p>Cadastre o seu primeiro produto e comece a vender agora mesmo</p>
          <a href="pgcadastrar.html">Cadastrar produtos</a>
        </div>

        
        <div class="card">
          <div class="product">
            <figure><img src="" alt="" /></figure>
            <section>
              <h1 class="product_title"></h1>
              <p class="size"></p>
              <p class="description">
                
              </p>
              <p class="price"></p>
            </section>
          </div>
          <div class="edit">
            <button>
              <img src="images/ic_edit.svg" alt="ícone editar" /> Editar
            </button>
            <button type="button" id="btnDelete" data-toggle="modal" data-target="#modal">
              <img src="images/ic_delete.svg" alt="ícone deletar" /> Excluir
            </button>
          </div>

        </div>
               
        <div class="modal fade" id="ModalDelete" tabindex="-1" role="dialog" aria-labelledby="Delete" aria-hidden="true" hidden>
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <h5 class="modal-title" id="tituloModal">Apagar produto</h5>
                <p>Deseja realmente apagar este produto? </p>                
              </div>
              
              <div class="modal-footer">
                  <button type="button" id=" btn-delete" class="btn-modal" >Sim, apagar</button>
                <button type="button" id=" btn-close" class="btn-modal" data-dismiss="modal">Não</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        2022 |
        <a href="https://usemobile.com.br/" target="_blank">Usemobile</a>. Todos
        os direitos reservados.
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
